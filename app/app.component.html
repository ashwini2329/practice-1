<div class="app-container">
  <h1>{{ name }}</h1>
  <p>Start editing to see some magic happen :)</p>
  <div>
    <form [formGroup]="form" (ngSubmit)="onSubmit()">
      <div>
        <label for="name">Name</label>
        <input type="text" id="name" formControlName="name" />
        <span
          *ngIf="
            form.controls.name.invalid &&
            (form.controls.name.touched || form.controls.name.dirty)
          "
          class="input-error"
          >Invalid name</span
        >
      </div>
      <br />
      <div>
        <label for="email">Email</label>
        <input type="email" id="email" formControlName="email" />
        <span
          *ngIf="
            form.controls.email.invalid &&
            (form.controls.email.touched || form.controls.email.dirty)
          "
          class="input-error"
          >Invalid Email</span
        >
      </div>
      <br />

      <div>
        <label for="password">Password</label>
        <input type="password" id="password" formControlName="password" />
        <span
          *ngIf="
            form.controls.password.invalid &&
            (form.controls.password.touched || form.controls.password.dirty)
          "
          class="input-error"
          >Invalid Password</span
        >
      </div>

      <br />
      <br />
      <div>
        <button
          [ngClass]="{ 'submit-btn': form.valid }"
          [disabled]="!form.valid"
        >
          Submit
        </button>
      </div>
    </form>
  </div>

  <div *ngIf="hasData(enteredObject)">
    <h2>Received form Data</h2>
    {{ enteredObject | json }}
  </div>
  <div class="child-components">
    <app-search-filter></app-search-filter>
  </div>
</div>
